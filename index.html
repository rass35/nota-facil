<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notas com Alarme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .notes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .note {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 280px;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .note h3 {
      margin-top: 0;
      margin-bottom: 6px;
    }
    .note p {
      margin-bottom: 0;
    }
    .note .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .note button {
      width: auto;
      padding: 6px 10px;
      margin-left: 5px;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .note button.edit-btn {
      background: #28a745;
      color: white;
      border: none;
    }
    .note button.delete-btn {
      background: #dc3545;
      color: white;
      border: none;
    }
    #clearBtn {
      max-width: 400px;
      margin: 0 auto 20px auto;
      background: #ff6600;
    }
    #clearBtn:hover {
      background: #cc5200;
    }
  </style>
</head>
<body>

<h1>Notas</h1>

<form id="noteForm" autocomplete="off">
  <input type="hidden" id="noteId" />
  <input type="text" id="noteTitle" placeholder="Título da nota" required />
  <textarea id="noteContent" placeholder="Conteúdo da nota" required></textarea>
  <button type="submit">Salvar Nota</button>
</form>

<button id="clearBtn" aria-label="Limpar todas as notas">Limpar todas as notas</button>

<div class="notes" id="notesContainer"></div>

<script>
  const form = document.getElementById('noteForm');
  const noteIdInput = document.getElementById('noteId');
  const titleInput = document.getElementById('noteTitle');
  const contentInput = document.getElementById('noteContent');
  const notesContainer = document.getElementById('notesContainer');
  const clearBtn = document.getElementById('clearBtn');

  function saveNotes(notes) {
    try {
      localStorage.setItem('notes', JSON.stringify(notes));
    } catch (e) {
      alert('Erro ao salvar notas no localStorage.');
      console.error(e);
    }
  }

  function loadNotes() {
    try {
      const notesJSON = localStorage.getItem('notes');
      if (!notesJSON) return [];
      return JSON.parse(notesJSON);
    } catch {
      return [];
    }
  }

  function generateId() {
    return '_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
  }

  function renderNotes() {
    const notes = loadNotes();
    notesContainer.innerHTML = '';

    if (notes.length === 0) {
      notesContainer.innerHTML = '<p>Nenhuma nota criada.</p>';
      return;
    }

    // Construir HTML de todas as notas
    let html = '';
    notes.forEach(note => {
      html += `
        <div class="note" data-id="${note.id}">
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <div class="buttons">
            <button class="edit-btn" aria-label="Editar nota ${note.title}">Editar</button>
            <button class="delete-btn" aria-label="Excluir nota ${note.title}">Excluir</button>
          </div>
        </div>
      `;
    });
    notesContainer.innerHTML = html;
  }

  // Delegação de eventos para os botões dentro do container das notas
  notesContainer.addEventListener('click', e => {
    if (e.target.classList.contains('edit-btn')) {
      const noteDiv = e.target.closest('.note');
      if (!noteDiv) return;
      const id = noteDiv.getAttribute('data-id');
      editNote(id);
    } else if (e.target.classList.contains('delete-btn')) {
      const noteDiv = e.target.closest('.note');
      if (!noteDiv) return;
      const id = noteDiv.getAttribute('data-id');
      if (confirm('Confirma a exclusão desta nota?')) {
        deleteNote(id);
      }
    }
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const notes = loadNotes();
    const id = noteIdInput.value;
    const title = titleInput.value.trim();
    const content = contentInput.value.trim();

    if (!title || !content) {
      alert('Título e conteúdo são obrigatórios.');
      return;
    }

    if (id) {
      const noteIndex = notes.findIndex(n => n.id === id);
      if (noteIndex !== -1) {
        notes[noteIndex].title = title;
        notes[noteIndex].content = content;
      }
    } else {
      notes.push({
        id: generateId(),
        title,
        content
      });
    }

    saveNotes(notes);
    renderNotes();

    form.reset();
    noteIdInput.value = '';
  });

  function editNote(id) {
    const notes = loadNotes();
    const note = notes.find(n => n.id === id);
    if (!note) return;

    noteIdInput.value = note.id;
    titleInput.value = note.title;
    contentInput.value = note.content;

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function deleteNote(id) {
    let notes = loadNotes();
    notes = notes.filter(n => n.id !== id);
    saveNotes(notes);
    renderNotes();
  }

  clearBtn.addEventListener('click', () => {
    if (confirm('Tem certeza que deseja limpar todas as notas? Esta ação não pode ser desfeita.')) {
      localStorage.removeItem('notes');
      renderNotes();
      form.reset();
      noteIdInput.value = '';
    }
  });

  renderNotes();
</script>

</body>
</html>
